<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>
    <header class="encabezado">
        <h1><img  class="img"src="imagenes/Vector.png" alt="Logo de alura con la inicial de letra a"></h1>
    </header>

    <main>
        <section class="contTexto">
            <textarea class="input-texto" placeholder="Ingrese el texto aqui" ></textarea>

            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>

                <button class="desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>
        </section>

        <section class="contMensaje">
            <p id="confirmaCopia"></p>
            <textarea class="mensaje" id="" ></textarea>
            <!-- <p id="confirmaCopia"></p> -->
            <div class="boton">
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>

    </main>

    <footer>
        <img src="" alt="">
        <p class="copyright">&copy copyright TanitoCode</p>
    </footer>
</body>
<script src="script.js"></script>

</html>
